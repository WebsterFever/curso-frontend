<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/curso-frontend/prontocloud/css/login.css">
</head>

<body>

    <div class="conainer">

        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <span class="login-form-title">
                        Please login
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="email" name="email" autocomplete="on" />
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>

                    <div class="wrap-input  margin-bottom-35">
                        <input class="input-form" type="password" name="password" />
                        <span class="focus-input-form" data-placeholder="Senha"></span>

                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn">Login</button>
                    </div>

                    <ul class="login-utlis">
                        <li class="margin-top-8 margin-bottom-8">
                            <span class="text1">i forget my</span>
                            <a href="#" class="text2">password</a>
                        </li>
                        <li>
                            <span class="text1">Please, <span>
                            <a href="#" class="text2">Create an account</a>
                        </li>

                    </ul>

                </form>
            </div>
            <img src="/curso-frontend/prontocloud/images/login.png" alt="login" width="300" height="300" class="marging-left-50">
        </div>
    </div>

    <script>
        let input = document.getElementByIdClassName("input-form");
        for(let input of inputs){
            input.addEventListener("blur", function(){
                if(input.value.trim() !=""){
                    input.classList.add("has.val");
                }else{
                    input.classList.remove("has.val");

                }
            });
        }
    </script>

</body>

</html>
